<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.3</title>
    <style>
        *{
            
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-row{
            display: flex;
            justify-content: space-around;
            margin-bottom: 5px;
        }
        .box{
            border: solid;
            padding:5px 10px;
            font-size:0.8rem;
            
        }



        .box-3::after{
            content:'YEAH!';
            width:100%;
            /* height: 100%; */
            position: absolute;
            background-color: red;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 1.6rem;
            transform:translateY(100px)
            


        }

        

        .box-3{
            position: relative;
            animation-name: red-bg;
            animation-duration: 2s;
            animation-iteration-count: 5;
            animation-fill-mode: forwards;
            animation-delay: 0s;
            
        }

        @keyframes red-bg {
            from{
                height:0px;
            }
            to{
                height: 50px;
            }
            
        }



       



        .box-4{
            width:30%;
            white-space: nowrap;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="box-1 box">Rotate</div>
            <div class="box-2 box">Translate</div>
            <div class="box-3 box"><span>TranslateY</span></div>
        </div>
        <div class="bottum-row">
            <div class="box-4 box">Scale & Opacity</div>
        </div>
    </div>
    
</body>
</html>
